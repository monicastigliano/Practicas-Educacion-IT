<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/estilos.css">
  <title>contacto</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html"><img src="css/img/M5-logo-azul.svg" alt=""></a>
      <a href="index.html">Home</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main>
    <div class="formulario">
      <form action="">
        <p class="parrafo-form">¿Querés que nos contactemos con vos?</p>
        <h2>Dejanos tu consulta:</h2>
        <label>Nombre completo <span>*</span><input type="text"></label>
        <label>Email <span>*</span></label>
        <input type="email"  required placeholder="Ingrese una dirección de correo">
        <label>Comentario<span>*</span></label>
        <input type="textarea">
        <div class="botones">
          <input class="btn-reset" type="reset" value="Resetear">
          <input class="btn-submit" type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
