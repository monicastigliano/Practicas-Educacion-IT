<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Laboratorio_Uno</title>
 
</head>
<body>
    <form id="formulario">
        <fieldset>
            <legend>Datos del Usuario</legend>
            <div class="group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Ej.: Pablo">
            </div>
            <div class="group">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" placeholder="Ej.: Gonzalez">
            </div>
            <div class="group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Ej.:mail@dominio.com">
            </div>
            <div class="group">
                <label for="reemail">Repetir Email</label>
                <input id="reemail" type="reemail" placeholder="Ej.:mail@dominio.com">
            </div>
            <div class="group">
                <label for="password">Contrase√±a</label>
                <input id="password" type="password" placeholder="Ej.:MiPassword1243!">
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos del mensaje</legend>
            <div class="group">
                <label for="titulo">Titulo</label>
                <input id="titulo" type="text" placeholder="Titulo">
            </div>
            <div class="group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </div>
        </fieldset>
        <button type="submit">Comentar!</button>
    </form>
<!-- <script src="script.js"></script> -->
<script src="scriptRegExp.js"></script>
</body>
</html>
