<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos empleados</title>
</head>
<body>
    <h1 id="enunciado"></h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        
    </table>
    <form action="" style="width: 180px; margin-top: 10px; border: 1px solid; padding: 3px;" >
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text">
        <label for="apellido">Apellido</label>
        <input id="apellido" type="text">
        <label for="edad">Edad</label>
        <input id="edad" type="text">
        <button id="boton_agregar" type="" style="margin-top: 5px;">Agregar</button>
    </form>
</body>
    <script src="script_empleados.js"></script>
</html>
